<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center">
				
					<img src="" style="height:200px; width:200px;" alt="" th:src="@{'/images/' + ${user.imageUrl}}" class="profile_picture" />
		 			<h1 class="font-italic font-weight-light m-4 defaultcolor" > Start adding your contact..</h1>
				
					<a class="btn btn-primary text-white bgcolor" th:href="@{/user/addContact}">Add Contact</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
