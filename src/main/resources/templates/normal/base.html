<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
    
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#" th:text=${user.name} ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/logout}" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
    
   <!--  end of navbar -->
   
  <!--  sidebar -->
  
  
	  <div class="sidebar mt-2">
	    <span onclick="toggleBar()" class="crossbtn">&times;</span>
	    <a href="" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
	    <a href="" th:href="@{/user/showContacts/0}" class="item"><i class="fa fa-phone-square" aria-hidden="true"></i> View Contacts</a>
	    <a href="" th:href="@{/user/addContact}" class="item"><i class="fa fa-phone" aria-hidden="true"></i> Add Contact</a>
	    <a href="" th:href="@{/user/profile}" class="item"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
	    <a href="" class="item"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
	    <a href="" th:href="@{/logout}" class="item"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
	    
	    <div class="divider"></div>
	    
	  </div>
  
   
    <div class="content mt-7">
     	<i onclick="toggleBar()" class="fa-solid fa-bars"></i>
    	<div th:replace="${content}"></div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/3u77nqersd26h1acl3dae4apwcxpftcx62y2b4nr4rc24h3d/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

	<script>
      tinymce.init({
        selector: '#mytextarea'
        
      });
      
      
      function deleteContact(cid) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to the delete URL
                    window.location.href = "/user/delete/" + cid;
                }
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
