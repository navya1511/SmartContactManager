<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
	  <div class="card m-3">
	  	<div class="card-body">
	  		<h1 class="text-center">
	  			Your contacts
	  		</h1>
	  	
	  	<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c: ${contacts}">
				      <th scope="row" th:text="${'#' +c.cID}"></th>
				      <td>
				      <img src="" alt="" th:src="@{'/images/' + ${c.image}}" class="profile_picture" />
				      <span th:text="${c.name}"></span>
				      </td>
				      <td>
				      <a href="" th:href="@{'/user/' + ${c.cID}+ '/contact'}"><span th:text="${c.email}"></span></a>
				      </td>
				      <td th:text="${c.phone}"></td>
				      <td>
				      <a th:onclick="|deleteContact(${c.cID})|" th:href="@{'/user/delete/' + ${c.cID}}" class="btn"><i class="fa-solid fa-delete-left" style="color: #c70a27;"></i></a>
				   
				    <form th:action="@{'/user/updateContact/' + ${c.cID}}" method="post">
				      <button class="btn" type="submit"><i class="fa-solid fa-pen" style="color: #455e87;"></i></button>
				      </form> 
				      
				
				      
				      </td>
				    </tr>
				    
				  </tbody>
				</table>
				
				<nav aria-label="Page navigation example">
				  <ul  class="pagination" >
				    <li class="page-item" th:if="${currentPage!=0}"><a class="page-link"  th:href="@{'/user/showContacts/' + ${currentPage-1}}">Previous</a></li>
				    
				    <li class="page-item" th:classappend="${currentPage == i-1 ? 'active' : '' }" th:each="i: ${#numbers.sequence(1, totalPages)}">
				    <a class="page-link" th:href="@{'/user/showContacts/' + ${i-1}}"><span th:text="${i}"></span></a></li>
				    
				    <li class="page-item" th:if="${currentPage+1 !=totalPages}" ><a class="page-link" th:href="@{'/user/showContacts/' + ${currentPage+1}}">Next</a></li> 
				    
				  </ul>
				</nav>
				</div>
	  </div>
	   
	  	</section>
</body>
</html>
