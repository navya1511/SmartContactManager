<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card m-5" th:if="${contact}">
		 <div class="card-body">
		 	<div class="container text-center">
		 	
		 		
		 		
		 		
		 		
		 		<img src="" style="height:200px; width:200px;" alt="" th:src="@{'/images/' + ${contact.image}}" class="profile_picture" />
		 		<h3 class="card-title"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3>
		 		<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col"><span th:text="${contact.cID}"></span></th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				      
				    </tr>
				    
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>
				      
				    </tr>
				    
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				      
				    </tr>
				    
				    
				   
				    
				  </tbody>
				</table>
				
				<div class="description">
				<span th:utext="${contact.description}"></span>
				
				</div>
		 		<a th:href="@{'/user/delete/' + ${contact.cID}}" class="btn btn-danger"><i class="fa-solid fa-delete-left" style="color: white;">  DELETE</i></a>
				<form th:action="@{'/user/updateContact/' + ${contact.cID}}" method="post">
				      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-pen" style="color: white;"></i>  UPDATE</button>
				 </form>		     
		 	</div>
		 
		 
		 
		 </div>
		
		</div>
		
		<div th:unless="${contact}" class="card">
			<div class="card-body">
				<h2 class="text-center" >You dont have permission to see this contact</h2>
			</div>
		
		</div>
	
	</section>
	
</body>
</html>
