<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>
	
	<section>
		<div class="card m-5" th:if="${user}">
		 <div class="card-body">
		 	<div class="container text-center">
		 	
		 		
		 		
		 		
		 		
		 		<img src="" style="height:200px; width:200px;" alt="" th:src="@{'/images/' + ${user.imageUrl}}" class="profile_picture" />
		 		<h3 class="card-title"><span th:text="${user.name}"></span> </h3>
		 		<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col"><span th:text="${user.id}"></span></th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				      
				    </tr>
				    
				    <tr>
				      <th scope="row">About</th>
				      <td><span th:text="${user.about}"></span></td>
				      
				    </tr>
				    
				    <tr>
				      <th scope="row">Role</th>
				      <td><span th:text="${user.role}"></span></td>
				      
				    </tr>
				    
				    <tr>
				      <th scope="row">Account Active</th>
				      <td><span th:text="${user.enabled}"></span></td>
				      
				    </tr>
				   
				    
				  </tbody>
				</table>
				
				</div>
		 
		 
		 
		 </div>
		
		</div>
		
		<div th:unless="${user}" class="card">
			<div class="card-body">
				<h2 class="text-center" >You dont have permission to see this contact</h2>
			</div>
		
		</div>
	</section>
</body>
</html>
